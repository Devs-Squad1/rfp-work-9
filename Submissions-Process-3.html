<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page</title>
    <!-- google fonts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      referrerpolicy="no-referrer"
    />

    <!-- <link rel="stylesheet" href="./css/ireep-user.css"> -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/photo-video-upload.css" />
    <link rel="stylesheet" href="./css/post.css" />
    <script
      src="https://kit.fontawesome.com/1715d9e317.js"
      crossorigin="anonymous"
    ></script>
    <!-- Croppie -->
    <link rel="stylesheet" href="./css/croppie.css" />
  </head>

  <body>
    <!-- Submissions Process 1 -->
    <section class="sub-process-1-area">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="sub-process-left">
              <div class="sub-process-img">
                <img
                  src="img/sub-process/1-Submissions-Process---2207221.png"
                  alt=""
                />
              </div>
              <div class="sub-process-text">
                <h1>RFP Announcement Banner Text</h1>
                <p>
                  Register for the RFP to gain access call to action or byline
                  here.
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="sub-process-right">
              <!-- sub-process-top  -->
              <div class="sub-process-top">
                <div class="sub-logo">
                  <a href="index.html"
                    ><img src="img/logo/logo.png" alt=""
                  /></a>
                </div>
                <h3>Company Experience</h3>
                <p>Tell us more about your company</p>
              </div>
              <!-- sub-process-1-input -->
              <div class="sub-process-1-input">
                <form>
                  <!-- sub-fl-1  -->
                  <div class="sub-fl">
                    <div class="mb-2 mr-15">
                      <label for="exampleInputEmail1" class="form-label"
                        >Company Size
                      </label>
                      <select
                        class="submission-process3-input"
                        aria-label="Default select example"
                      >
                        <option selected>One</option>
                        <option value="1">Two</option>
                        <option value="2">three</option>
                      </select>
                    </div>
                    <div class="mb-2">
                      <label for="exampleInputEmail1" class="form-label"
                        >Service Offerings
                      </label>
                      <select
                        class="submission-process3-input"
                        aria-label="Default select example"
                      >
                        <option selected>One</option>
                        <option value="1">Two</option>
                        <option value="2">three</option>
                      </select>
                    </div>
                  </div>

                  <!-- sub-fl-2  -->
                  <div class="sub-fl">
                    <div class="mb-2 mr-15">
                      <label for="exampleInputEmail1" class="form-label"
                        >Service Offerings
                      </label>
                      <select
                        class="submission-process3-input"
                        aria-label="Default select example"
                      >
                        <option selected>One</option>
                        <option value="1">Two</option>
                        <option value="2">three</option>
                      </select>
                    </div>
                    <div class="mb-2">
                      <label for="exampleInputEmail1" class="form-label"
                        >Years of Operation</label
                      >
                      <select
                        class="submission-process3-input"
                        aria-label="Default select example"
                      >
                        <option selected>One</option>
                        <option value="1">Two</option>
                        <option value="2">three</option>
                      </select>
                    </div>
                  </div>
                  <!-- sub-fl-3  -->
                  <div class="sub-fl">
                    <div class="mb-2 mr-15">
                      <label for="exampleInputEmail1" class="form-label"
                        >Primary Industry
                      </label>
                      <select
                        class="submission-process3-input"
                        aria-label="Default select example"
                      >
                        <option selected>One</option>
                        <option value="1">Two</option>
                        <option value="2">three</option>
                      </select>
                    </div>
                    <div class="mb-2">
                      <label for="exampleInputEmail1" class="form-label"
                        >Secondary Industry
                      </label>
                      <select
                        class="submission-process3-input"
                        aria-label="Default select example"
                      >
                        <option selected>One</option>
                        <option value="1">Two</option>
                        <option value="2">three</option>
                      </select>
                    </div>
                  </div>
                  <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label"
                      >Areas of Operation In South Africa
                    </label>
                    <select
                      class="submission-process3-input"
                      aria-label="Default select example"
                    >
                      <option selected>One</option>
                      <option value="1">Two</option>
                      <option value="2">three</option>
                    </select>
                  </div>

                  <!-- sub-fl-4  -->
                  <h4 class="key">Key Contact Person</h4>
                  <div class="sub-fl">
                    <div class="mb-3 mr-15">
                      <label for="exampleInputEmail1" class="form-label"
                        >Name</label
                      >
                      <input
                        type="text"
                        class="form-control sub-process-input"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"
                        >Surname</label
                      >
                      <input
                        type="text"
                        class="form-control sub-process-input"
                        aria-describedby="emailHelp"
                      />
                    </div>
                  </div>
                  <!-- sub-fl-2  -->
                  <div class="sub-fl">
                    <div class="mb-3 mr-15">
                      <label for="exampleInputEmail1" class="form-label"
                        >Email</label
                      >
                      <input
                        type="email"
                        class="form-control sub-process-input"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"
                        >Phone Number</label
                      >
                      <input
                        type="text"
                        class="form-control sub-process-input"
                        id="exampleInputPassword1"
                      />
                    </div>
                  </div>
                  <div class="mb-2 confirmation-fl pt-5">
                    <div class="confirm">
                      <i class="fas fa-chevron-left"></i>
                      <p>Previous</p>
                    </div>
                    <a class="complete-reg" href="#">Complete Registration</a>
                  </div>
                  <p class="confirm-p">
                    Already have an account?<a class="sub-a" href="#"
                      >Sign in</a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/photo-video-upload.js"></script>

    <!-- Croppie -->
    <script src="./js/croppie.js"></script>
  </body>
</html>
