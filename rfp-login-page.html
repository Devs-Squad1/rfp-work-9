<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page</title>
    <!-- google fonts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      referrerpolicy="no-referrer"
    />

    <!-- <link rel="stylesheet" href="./css/ireep-user.css"> -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/photo-video-upload.css" />
    <link rel="stylesheet" href="./css/post.css" />

    <!-- Croppie -->
    <link rel="stylesheet" href="./css/croppie.css" />
  </head>

  <body>
    <!-- Submissions Process 1 -->
    <section class="sub-process-1-area">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="sub-process-left">
              <div class="sub-process-img">
                <img
                  src="img/sub-process/1-Submissions-Process---2207221.png"
                  alt=""
                />
              </div>
              <div class="sub-process-text">
                <h1>RFP Announcement Banner Text</h1>
                <p>
                  Register for the RFP to gain access call to action or byline
                  here.
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="rfp-login-right">
              <!-- sub-process-top  -->
              <div class="sub-process-top">
                <div class="sub-logo">
                  <a href="index.html"
                    ><img src="img/logo/logo.png" alt=""
                  /></a>
                </div>
                <h3>Welcome back!</h3>
                <p>Please login to access.</p>
              </div>
              <!-- sub-process-1-input -->
              <div class="sub-process-1-input">
                <form>
                  <div class="mb-2">
                    <label for="exampleInputEmail1" class="form-label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control sub-process-input"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="mb-2">
                    <div class="sub-fl">
                      <label for="exampleInputPassword1" class="form-label"
                        >Password</label
                      >
                      <a class="forgot-a" href="#">Forgot Password?</a>
                    </div>
                    <input
                      type="password"
                      class="form-control sub-process-input"
                      id="exampleInputPassword1"
                    />
                  </div>
                  <div class="rfp-login-btn mt-3">
                    <a type="submit" class="rfp-log-btn mr-20"> Log In </a>
                    <a type="submit" class="rfp-log-btn"> Sign Up </a>
                  </div>
                  <p class="sub-p">
                    By signing in, you agree to our
                    <a class="sub-a" href="#">Terms of Use</a> and
                    <a class="sub-a" href="#">Privacy Policy</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/photo-video-upload.js"></script>
  </body>
</html>
