<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rfp-password</title>
    <!-- google fonts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      referrerpolicy="no-referrer"
    />

    <!-- <link rel="stylesheet" href="./css/ireep-user.css"> -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/photo-video-upload.css" />
    <link rel="stylesheet" href="./css/post.css" />
    <script
      src="https://kit.fontawesome.com/1715d9e317.js"
      crossorigin="anonymous"
    ></script>
    <!-- Croppie -->
    <link rel="stylesheet" href="./css/croppie.css" />
  </head>

  <body>
    <!-- Submissions Process 1 -->
    <section class="sub-process-1-area">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="sub-process-left">
              <div class="sub-process-img">
                <img
                  src="img/sub-process/1-Submissions-Process---2207221.png"
                  alt=""
                />
              </div>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="sub-process-right h-100">
              <!-- sub-process-top  -->
              <div class="sub-process-top">
                <div class="sub-logo">
                  <a href="index.html"
                    ><img src="img/logo/logo.png" alt=""
                  /></a>
                </div>
                <h3>Reset Your Password</h3>
                <p>
                  Enter your username or email address and we will send you a
                  link to reset your password.
                </p>
              </div>
              <!-- sub-process-1-input -->
              <div class="sub-process-1-input">
                <form>
                  <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label"
                      >Enter your email address</label
                    >
                    <input
                      type="email"
                      class="form-control sub-process-input"
                      id="exampleInputPassword1"
                    />
                  </div>
                  <div class="rfp-pass-btn-area">
                    <a type="submit" class="rfp-pass-btn">
                      SEND VERIFICATION CODE
                    </a>
                    <a type="submit" class="rfp-pass-btn mt-3">
                      BACK TO LOGIN
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="./js/main.js"></script>
    <script src="./js/photo-video-upload.js"></script>

    <!-- Croppie -->
    <script src="./js/croppie.js"></script>
  </body>
</html>
