<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page</title>
    <!-- google fonts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      referrerpolicy="no-referrer"
    />

    <!-- <link rel="stylesheet" href="./css/ireep-user.css"> -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/photo-video-upload.css" />
    <link rel="stylesheet" href="./css/post.css" />
    <script
      src="https://kit.fontawesome.com/1715d9e317.js"
      crossorigin="anonymous"
    ></script>
    <!-- Croppie -->
    <link rel="stylesheet" href="./css/croppie.css" />
  </head>

  <body>
    <!-- Submissions Process 1 -->
    <section class="sub-process-1-area">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="sub-process-left">
              <div class="sub-process-img">
                <img
                  src="img/sub-process/1-Submissions-Process---2207221.png"
                  alt=""
                />
              </div>
              <div class="sub-process-text">
                <h1>RFP Announcement Banner Text</h1>
                <p>
                  Register for the RFP to gain access call to action or byline
                  here.
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="sub-process-right">
              <!-- sub-process-top  -->
              <div class="sub-process-top">
                <div class="sub-logo">
                  <a href="index.html"
                    ><img src="img/logo/logo.png" alt=""
                  /></a>
                </div>
                <h3>Company Information</h3>
                <p>Tell us more about your company</p>
              </div>
              <!-- sub-process-1-input -->
              <div class="sub-process-1-input">
                <form>
                  <!-- sub-fl-1  -->

                  <div class="mb-2">
                    <label for="exampleInputEmail1" class="form-label"
                      >Company Name</label
                    >
                    <input
                      type="text"
                      class="form-control sub-process-input"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label"
                      >Company Reg Number</label
                    >
                    <input
                      type="text"
                      class="form-control sub-process-input"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <!-- sub-fl-2  -->
                  <div class="sub-fl">
                    <div class="mb-2 mr-15">
                      <label for="exampleInputEmail1" class="form-label"
                        >Phone Number (Primary)
                      </label>
                      <input
                        type="text"
                        class="form-control sub-process-input"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="mb-2">
                      <label for="exampleInputPassword1" class="form-label"
                        >Phone Number (Secondary)</label
                      >
                      <input
                        type="text"
                        class="form-control sub-process-input"
                        id="exampleInputPassword1"
                      />
                    </div>
                  </div>
                  <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label"
                      >Email (Primary)</label
                    >
                    <input
                      type="email"
                      class="form-control sub-process-input"
                      id="exampleInputPassword1"
                    />
                  </div>
                  <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label"
                      >Email (Secondary)</label
                    >
                    <input
                      type="email"
                      class="form-control sub-process-input"
                      id="exampleInputPassword1"
                    />
                  </div>
                  <!-- sub-fl-3  -->
                  <div class="sub-fl">
                    <div class="mb-2 mr-15">
                      <label for="exampleInputEmail1" class="form-label"
                        >CSD Registration Number
                      </label>
                      <input
                        type="text"
                        class="form-control sub-process-input"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="mb-2">
                      <label for="exampleInputPassword1" class="form-label"
                        >B-BBEE Status Level</label
                      >
                      <input
                        type="text"
                        class="form-control sub-process-input"
                        id="exampleInputPassword1"
                      />
                    </div>
                  </div>
                  <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label"
                      >Head Office Location
                    </label>
                    <input
                      type="text"
                      class="form-control sub-process-input"
                      id="exampleInputPassword1"
                    />
                  </div>
                  <!-- sub-fl-4 -->
                  <div class="sub-fl">
                    <div class="mb-2 mr-15">
                      <label for="exampleInputEmail1" class="form-label"
                        >City
                      </label>
                      <input
                        type="text"
                        class="form-control sub-process-input"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="mb-2 mr-15">
                      <label for="exampleInputPassword1" class="form-label"
                        >Country</label
                      >
                      <input
                        type="text"
                        class="form-control sub-process-input"
                        id="exampleInputPassword1"
                      />
                    </div>
                    <div class="mb-2">
                      <label for="exampleInputPassword1" class="form-label"
                        >Zip Code</label
                      >
                      <input
                        type="text"
                        class="form-control sub-process-input"
                        id="exampleInputPassword1"
                      />
                    </div>
                  </div>
                  <div class="mb-2 prev-fl">
                    <div class="prev">
                      <i class="fas fa-chevron-left mr-8"></i>
                      <p>Previous</p>
                    </div>
                    <div class="prev">
                      <p class="mr-8">Next</p>
                      <i class="fas fa-chevron-right"></i>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/photo-video-upload.js"></script>

    <!-- Croppie -->
    <script src="./js/croppie.js"></script>
  </body>
</html>
