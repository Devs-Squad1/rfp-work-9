<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rfp-submissions-process-1</title>
    <!-- google fonts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      referrerpolicy="no-referrer"
    />

    <!-- <link rel="stylesheet" href="./css/ireep-user.css"> -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/photo-video-upload.css" />
    <link rel="stylesheet" href="./css/post.css" />

    <!-- Croppie -->
    <link rel="stylesheet" href="./css/croppie.css" />
 
  </head>

  <body>
    <!-- Submissions Process 1 -->
    <section class="sub-process-1-area">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="sub-process-left">
              <div class="sub-process-img">
                <img
                  src="img/sub-process/1-Submissions-Process---2207221.png"
                  alt=""
                />
              </div>
              <div class="sub-process-text">
                <h1>RFP Announcement Banner Text</h1>
                <p>
                  Register for the RFP to gain access call to action or byline
                  here.
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="sub-process-right">
              <!-- sub-process-top  -->
              <div class="sub-process-top">
                <div class="sub-logo">
                  <a href="index.html"
                    ><img src="img/logo/logo.png" alt=""
                  /></a>
                </div>
                <h3>Register for Access</h3>
                <p>In order to access the RFP you must have an account.</p>
              </div>
              <!-- sub-process-1-input -->
              <div class="sub-process-1-input">
                <form>
                  <!-- sub-fl-1  -->
                  <div class="sub-fl">
                    <div class="mb-3 mr-15">
                      <label for="exampleInputEmail1" class="form-label"
                        >First Name</label
                      >
                      <input
                        type="text"
                        placeholder="Response"
                        class="form-control sub-process-input"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"
                        >Last Name</label
                      >
                      <input
                        type="text"
                        placeholder="Response"
                        class="form-control sub-process-input"
                        aria-describedby="emailHelp"
                      />
                    </div>
                  </div>
                  <!-- sub-fl-2  -->
                  <div class="sub-fl">
                    <div class="mb-3 mr-15">
                      <label for="exampleInputEmail1" class="form-label"
                        >Email address</label
                      >
                      <input
                        type="email"
                        placeholder="example@email.com"
                        class="form-control sub-process-input"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control sub-process-input"
                        id="exampleInputPassword1"
                      />
                    </div>
                  </div>
                  <div class="mb-3 mt-2 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"></label>
                      I have read and agree to your <a class="sub-a" href="#">Terms of Use</a>  and <a class="sub-a" href="#">Privacy
                        Policy</a> 
                    </label>
                  </div>
                  <button type="submit" class="get-started-btn">Get Started</button>
                  <p class="sub-p">Already have an account?<a class="sub-a" href="#">Sign in</a></p> 
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
    <script src="./js/photo-video-upload.js"></script>


   
  
  </body>
</html>
