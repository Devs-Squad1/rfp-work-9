<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page</title>
    <!-- google fonts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      referrerpolicy="no-referrer"
    />

    <!-- <link rel="stylesheet" href="./css/ireep-user.css"> -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/photo-video-upload.css" />
    <link rel="stylesheet" href="./css/post.css" />
    <script
      src="https://kit.fontawesome.com/1715d9e317.js"
      crossorigin="anonymous"
    ></script>
    <!-- Croppie -->
    <link rel="stylesheet" href="./css/croppie.css" />
  </head>

  <body>
    <!-- Submissions Process 1 -->
    <section class="sub-process-1-area">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="proof-wrapper">
              <div class="payment-upload-fl proof-fl">
                <div class="proof-logo">
                  <a href="index.html"
                    ><img src="img/logo/logo.png" alt=""
                  /></a>
                </div>
                <h3>RFP Submissions</h3>
              </div>
              <div class="payment-upload-wrapper">
                <div class="payment-upload">
                  <div class="payment-upload-img">
                    <img src="img/sub-process/payment.png" alt="" />
                  </div>
                  <div class="payment-upload-content">
                    <span
                      >Please pay ZAR 10,000.00 to the following bank:
                    </span>
                    <p>Bank Name:</p>
                    <p>Account Name</p>
                    <p>Account Number</p>
                    <p>Account Type</p>
                    <p>Branch Code</p>
                    <p class="mt-3">Reference: [format]</p>
                  </div>
                </div>
                <div class="payment-upload-bottom">
                  <p>
                    To proceed to the submission page, please upload your proof
                    of payment once completed.
                  </p>
                  <div class="payment-upload-box">
                    <div class="payment-upload-input">
                      <input
                        type="text"
                        placeholder="Upload proof of payment"
                      />
                      <a href="#">Upload</a>
                    </div>

                    <a class="payment-submit-input" href="#">Submit</a>
                  </div>
                  <span>Only a .PDF file is acceptable.</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/photo-video-upload.js"></script>
  </body>
</html>
